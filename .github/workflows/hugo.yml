name: Hugo Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.2'
          extended: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            resources/_gen
            public
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Check CNAME file
        run: |
          if [ -f "static/CNAME" ]; then
            echo "✅ CNAME 文件存在"
            cat static/CNAME
            cp static/CNAME public/  # 确保CNAME文件被复制到发布目录
          else
            echo "❌ 未找到 CNAME 文件"
            read -p "是否创建CNAME文件？(y/n): " create
            if [ "$create" = "y" ]; then
              read -p "请输入自定义域名: " domain
              mkdir -p static
              echo "$domain" > static/CNAME
              echo "✅ CNAME 文件已创建: static/CNAME"
              cp static/CNAME public/
            else
              echo "⚠️ 跳过CNAME文件创建，使用默认GitHub Pages域名"
            fi
          fi

      - name: Build
        env:
          HUGO_ENV: production
        run: |
          hugo version
          hugo --minify --gc --cleanDestinationDir
          echo "构建完成，输出内容:"
          ls -al public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          commit_message: ${{ github.event.head_commit.message }}  